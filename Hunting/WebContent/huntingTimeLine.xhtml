<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Find your favorite TimeLine!!</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/1-col-portfolio.css" rel="stylesheet" />

	<!-- jQuery -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

	<f:metadata>
		<f:viewParam name="mid" required="true" value="#{timeLineController.targetModelId}" />
		<f:viewAction action="#{timeLineController.recieveDirectUrl}" />
	</f:metadata>
	
</h:head>

<h:body>
	<ui:composition template="./application/template.xhtml">
		<ui:define name="content">
			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<h:form>
						<p:repeat
							value="#{timeLineController.huntingModel.huntingTimeLines}"
							var="timeLine">
							<div
								class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">
								<p:graphicImage value="#{timeLine.timeLineImageUrl}"
									style="width:auto;height:auto;max-width:100%;max-height:500px;
									padding-right:0;">
								</p:graphicImage>
								<div
									class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<h:outputLabel class="center" style="white-space: nowrap;"
										value="#{timeLine.text}" />
								</div>
								<div
									class="col-xs-12 col-sm-12 col-md-12 col-lg-12 goods-indiv-margin">
									<div
										class="row col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
										<p:repeat value="#{timeLine.huntingGoodsList}" var="goods">
											<a href="#{goods.goodsUrl}"> <p:repeat
													value="#{goods.huntingGoodsImages}" var="goodsImage">
													<p:graphicImage value="#{goodsImage.goodsImageUrl}"
														style="width:75px;height:auto;max-height:75px;">
													</p:graphicImage>
												</p:repeat>
											</a>
										</p:repeat>
									</div>
								</div>
							</div>
						</p:repeat>
					</h:form>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>

</html>
