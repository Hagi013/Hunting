<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Find your favorite TimeLine!!</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/1-col-portfolio.css" rel="stylesheet" />


	<!-- jQuery -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:head>

<h:body>

	<ui:composition template="./application/template.xhtml">
		<ui:define name="content">
			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<h:form>
						<h:dataTable
							value="#{timeLineController.huntingModel.huntingTimeLines}"
							var="timeLine">
							<h:column>
								<br />
								<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="parent">
										<div class="inner">
											<p:graphicImage
												value="#{timeLineController.convertTimeLineImg}"
												style="width:250px;height:auto;max-height:250px;">
												<f:param name="igModelId"
													value="#{timeLine.huntingTimeLineId.userId}" />
												<f:param name="igTimeLineId"
													value="#{timeLine.huntingTimeLineId.timeLineId}" />
											</p:graphicImage>
											<h:outputLabel style="white-space: nowrap;"
												value="#{timeLine.text}" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="parent-goods">
										<div class="inner-goods">
											<p:repeat value="#{timeLine.huntingGoodsList}" var="goods">
												<a href="#{goods.goodsUrl}"> <p:repeat
														value="#{goods.huntingGoodsImages}" var="goodsImage">
														<div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
															<p:graphicImage class="contain"
																value="#{timeLineController.convertGoodsIndivImg}"
																style="width:75px;height:auto;max-height:75px;">
																<f:param name="igGoodsImageId"
																	value="#{goodsImage.goodsImageId}" />
															</p:graphicImage>
														</div>
													</p:repeat>
												</a>
											</p:repeat>
										</div>
									</div>
								</div>
							</h:column>
							<h:column>
								<div class="hidden-xs hidden-sm timeLineCenter">
									<p:galleria value="#{timeLine.huntingGoodsList}" var="goods"
										panelWidth="500" panelHeight="313" showCaption="true">
										<a href="#{goods.goodsUrl}"> <p:graphicImage
												class="contain"
												value="#{timeLineController.convertGoodsImage}"
												title="#{goods.goodsName}" alt="#{goods.goodsPrice}å††">
												<f:param name="igGoodsId" value="#{goods.goodsId}" />
											</p:graphicImage> <h:outputText value="#{goods.goodsName}" />
										</a>
									</p:galleria>
								</div>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>

</html>
