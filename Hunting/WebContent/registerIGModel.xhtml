	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="description" content="" />

<h:body>
	<ui:composition template="application/template.xhtml">
		<ui:define name="content">

			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<h:form enctype="multipart/form-data">
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<Table>
							<tr>
								<th>モデルID</th>
								<th>表示名</th>
								<th>写真</th>
							</tr>
							<tr>
								<td><p:inputText id="userId" placeholder="UserId"
										value="#{adminRegistController.huntingModel.userId}" /></td>
								<td><p:inputText id="displayName" placeholder="表示名"
										value="#{adminRegistController.huntingModel.displayName}" /></td>
								<td><h:inputFile id="modelImage"
										value="#{adminRegistController.uploadedFile}" /></td>
							</tr>
						</Table>
						<p:commandButton class="btn btn-primary btn-sm" value="Register"
							action="#{adminRegistController.registerModel}" ajax="false">
						</p:commandButton>
					</h:form>
				</div>
			</div>
			<!-- /.container -->

	</ui:composition>
