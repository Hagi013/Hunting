<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Find your favorite Model!!</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/1-col-portfolio.css" rel="stylesheet" />

	<!-- jQuery -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:head>

<h:body>
	<ui:composition template="./application/template.xhtml">
		<ui:define name="content">
			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<h:form>
						<p:repeat value="#{modelListController.igModelList}" var="model">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">
								<h:link outcome="huntingTimeLine?mid=#{model.userId}">
									<p:graphicImage class="img-circle"
										value="#{modelListController.imagePath}"
										style="width:auto;height:auto;max-width:80px;max-height:80px;">
										<f:param name="modelImg" value="#{model.profilePictureUrl}" />
									</p:graphicImage>
								</h:link>
								<h3>
									<h:outputLabel style="white-space: nowrap;"
										class="userLimitedChar" value="#{model.displayName}" />
								</h3>
								<h:link outcome="huntingTimeLine?mid=#{model.userId}">
									<p:graphicImage
										value="#{timeLineController.getLatestTimeLineImg(model.userId)}"
										style="width:auto;height:auto;max-width:100%;max-height:500px;padding-bottom:50px;
									padding-left:0px;padding-right:0px;margin-left:0px;margin-right:0px;">
									</p:graphicImage>
								</h:link>
							</div>
						</p:repeat>
					</h:form>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>

</html>
