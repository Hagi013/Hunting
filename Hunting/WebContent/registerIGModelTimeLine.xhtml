<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Register TimeLine</title>

	<!-- Bootstrap Core CSS -->
	<!-- <h:outputStylesheet name="bootstrap.min.css" library="./../css" /> -->

	<!-- Custom CSS -->
	<!-- <h:outputStylesheet name="1-col-portfolio.css" library="./../css" /> -->


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- jQuery -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
	<!-- <h:outputScript library="js" name="jquery.js" /> -->

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:head>

<h:body>
	<ui:composition template="application/template.xhtml">
		<ui:define name="content">

			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<h:form enctype="multipart/form-data">
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<Table>
							<tr>
								<th>モデルID</th>
								<th>タイムラインID</th>
								<th>タイムラインの写真のURL</th>
								<th>タイムラインの写真</th>
								<th>コメント</th>
								<th>リンク</th>
							</tr>
							<tr>
								<td><h:outputLabel
										value="#{adminRegistController.huntingTimeLine.huntingTimeLineId.userId}" /></td>

								<td><p:inputText placeholder="TimeLineId"
										value="#{adminRegistController.huntingTimeLine.huntingTimeLineId.timeLineId}" /></td>

								<td><p:inputText placeholder="TimeLine画像のURL"
										value="#{adminRegistController.huntingTimeLine.timeLineImageUrl}" /></td>

								<td><h:inputFile
										value="#{adminRegistController.uploadedFile}" /></td>

								<td><p:inputText placeholder="コメント"
										value="#{adminRegistController.huntingTimeLine.text}" /></td>

								<td><p:inputText placeholder="リンク"
										value="#{adminRegistController.huntingTimeLine.link}" /></td>

								<!-- <td><p:inputText placeholder="登録時間"
										value="#{adminRegistController.huntingTimeLine.createdTime}" /></td> -->
							</tr>
						</Table>
						<p:commandButton class="btn btn-primary btn-sm" value="Register"
							action="#{adminRegistController.registerTimeLine}" ajax="false">
						</p:commandButton>
					</h:form>
					<hr />
					<h:outputLabel value="更新" />
					<h:form>
						<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<p:repeat value="#{adminRegistController.huntingTimeLineList}"
								var="timeLine">
								<br />
								<h:commandLink
									action="#{adminUpdateController.moveToUpdateTimeLine(timeLine)}">
									<p:graphicImage value="#{timeLine.timeLineImageUrl}"
										style="width:250px;height:auto;max-height:250px;">
									</p:graphicImage>
									<h:outputLabel value="#{timeLine.huntingTimeLineId.timeLineId}" />
								</h:commandLink>
								<p:commandButton value="削除"
									actionListener="#{adminDeleteController.deleteTimeLine(timeLine)}">
									<p:confirm header="Confirm To Delete TimeLine"
										message="#{timeLine.huntingTimeLineId.userId}のタイムラインNo.#{timeLine.huntingTimeLineId.timeLineId}を削除してもよいですか？"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									<p:commandButton value="OK" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="NO" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:repeat>
						</div>
					</h:form>
				</div>
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>

</html>
