<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>商品の登録をしてください。</title>

	<!-- Bootstrap Core CSS -->
	<!-- <h:outputStylesheet name="bootstrap.min.css" library="./../css" /> -->

	<!-- Custom CSS -->
	<!-- <h:outputStylesheet name="1-col-portfolio.css" library="./../css" /> -->


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- jQuery -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
	<!-- <h:outputScript library="js" name="jquery.js" /> -->

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:head>

<h:body>
	<ui:composition template="application/template.xhtml">
		<ui:define name="content">

			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<h:form>
						<h:dataTable value="#{adminRegistController.huntingTimeLineList}"
							var="timeLine">
							<h:column>
								<div class="col-sm-1">
									<h:commandLink
										action="#{adminRegistController.moveToRegisterTimeLineGoods(timeLine)}">
										<p:graphicImage
											value="#{adminRegistController.convertTimeLineImg}"
											style="width:500px;height:auto;max-height:500px;">
											<f:param name="modelIdAdmin"
												value="#{timeLine.huntingTimeLineId.userId}" />
											<f:param name="timeLineIdAdmin"
												value="#{timeLine.huntingTimeLineId.timeLineId}" />
										</p:graphicImage>
									</h:commandLink>
									<h:outputText value="#{timeLine.text}" />
									<hr />
								</div>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>

</html>
