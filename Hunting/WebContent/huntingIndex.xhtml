<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Welcome to Hunting!!</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/1-col-portfolio.css" rel="stylesheet" />

	<!-- jQuery -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:head>

<h:body>
	<ui:composition template="./application/template.xhtml">
		<ui:define name="content">
			<script type="text/javascript">
				$(function() {
					$(window).on(
							"scroll touchmove",
							function() {
								$(".huntingFixedLogo").css('display', 'none')
										.delay(500).fadeIn('fast');
							});
				})
			</script>

			<!-- Page Content -->
			<div class="container">
				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">
						<h:outputLabel style="white-space: nowrap;"
							class="userNonLimitedChar" value="有名人が着ている服がわかる" />
					</div>
					<hr />
					<h:form>
						<div
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12 goods-indiv-margin">
							<div
								class="row col-sm-4 col-sm-offset-4 col-md-10 col-sm-offset-1 center">
								<p:repeat value="#{landingController.selectedModel}" var="model">
									<h:link outcome="huntingTimeLine?mid=#{model.userId}">
										<p:graphicImage
											value="#{timeLineController.getLatestTimeLineImg(model.userId)}"
											style="width:85px;height:auto;max-height:85px;margin-right:5px;">
										</p:graphicImage>
									</h:link>
								</p:repeat>
							</div>
						</div>
						<div
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row huntingFixedLogo">
							<h:link>
								<p:graphicImage value="resources/images/HuntingLogo6.png"
									style="width:50px;height:auto;max-height:50px; margin-left: 40px" />
							</h:link>
						</div>
					</h:form>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>

</html>
